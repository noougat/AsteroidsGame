<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Heart.pde Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
	    	w to accelerate forward<br/>
	    	s to accelerate backward<br/>
		    a to rotate left<br/>
		    d to rotate right<br/>
		    space to shoot<br />
		    q for hyperspace
	    </footer>
	</body>
</html>
